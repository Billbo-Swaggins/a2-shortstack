<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="">
      <input type='text' id='yourname' value="your name here">
      <input type='text' id='yourage' value="your age here">
      <input type='text' id='yourschool' value="your school here">
      <button>submit</button>
    </form>
  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const nameinput = document.querySelector( '#yourname' ),
          ageinput = document.querySelector( '#yourage' ),
          schoolinput = document.querySelector( '#yourschool' ),
          json = { yourname: nameinput.value , yourage: ageinput.value , yourschool: schoolinput.value },
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      // do something with the reponse (if status ok then add data to ds and display, else show error signal)
      // https://developer.mozilla.org/en-US/docs/Web/API/Document/createTextNode use this to add lines to page
      // notes on fetch (for getting data from server): https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch
      
      console.log( response )
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
</html>
